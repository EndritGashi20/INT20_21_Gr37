<!DOCTYPE HTML>
<html>
  
<head>
    <title>
        Loja shpërblyese
    </title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <style>body {
        background-image: url(../images/o.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>
</head>
  
<body style="text-align:center;" background-image: url(o.jpg); >
    <h1 style="color:red;">  
            Loja Shpërblyese  
        </h1>
    <p id="GFG_UP">
    </p>
    Enter a Number:
    <input id="num" />
    <br>
    <br>
    <button onclick="loja();">
        click here
    </button>
    <p id="GFG_DOWN" style="color: black;">
    </p>
    <script>
        var up = document.getElementById('GFG_UP');
        var down = document.getElementById('GFG_DOWN');
        up.innerHTML = 
          "Për të marr pjes në lojën shpërblyese Shtypni në numër prej 0-1000"+
          " is in range or not.<br>Vlera minimale - 0 <br> Vlera maksimale - 1000";
  
        function loja() {
            var input = document.getElementById('num');
            var n = input.value;
            n = Number(n);
            if (n < 0) {
                $('#GFG_DOWN').html('Ju letem shtypni nje numer ndërmjet 0-1000');
                input.value = 0;
            } else if (n > 1000) {
                $('#GFG_DOWN').html('Ju letem shtypni nje numer ndërmjet 0-1000');
                input.value = 1000;
            } else {
                $('#GFG_DOWN').html('Faleminderit për pjes marrje .');
                input.value = n;
            }
        }
    </script>
</body>
  
</html>
