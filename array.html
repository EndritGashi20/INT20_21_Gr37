<!DOCTYPE html>
<html>
<head>


<style>
  
  td , th{
border:1px solid ;
padding:8px

     } 
     table {
         border-collapse: collapse;
         width:100%;
     }
     th{
         font-weight:bold;
         text-tronsform:uppercase;
     }
	 body {
            background-image: url(../images/o.jpg);
            background-position: center center;
        background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }      
</style>
</head>

<body style="background-image: url('o.jpg');">
<table class="table table-striped">
    <tr  class="bg-info">
        <th>Emri dhe Mbiemri</th>
        <th>Vendlindja</th>
        <th>Birthday</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'emri':'Taulant Kosumir', 'vend':'Kosova', 'birthdate':'11/10/1989'},
	    {'emri':'Ramdan Gashi', 'vend':'Kosova', 'birthdate':'10/1/1989'},
	    {'emri':'Luljeta Shehu', 'vend':'Shqiperia', 'birthdate':'10/14/1990'},
	    {'emri':'Donjeta Krasniqi', 'vend':'Maqedonia', 'birthdate':'11/29/1993'},
	    {'emri':'Endrit Gashi', 'vend':'Kosova', 'birthdate':'8/9/2001'},
	
	]
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].emri}</td>
							<td>${data[i].vend}</td>
							<td>${data[i].birthdate}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
</body>
</html>
